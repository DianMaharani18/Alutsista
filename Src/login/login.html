<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="./css/style-guide.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="login">
      <img class="tentara" src="./img/Tentara.png" />
      <div class="form-login">
        <img class="text-wrapper" src="./img/icon/Logo.svg" alt="">
        <div class="login-tulisan">
          <h2>LOGIN</h2>
          <p>Silahkan Masuk Ke Akun Anda.</p>
        </div>
        <form class="form" action="login.php" method="POST">
          <input type="text" class="username" id="Username" name="Username" placeholder="Username" required>
          <div class="group-password"></div>
          <input type="password"  id="Pass" class="username" name="Pass" placeholder="Password" required>
          <i class="far fa-eye"></i>
          <div class="ask">
            <div class="text-wrapper-5">
              <input type="checkbox" name="checkbox" id="checkbox">
              <label for="checkbox">Biarkan Saya Masuk</label>
            </div>
            <div class="text-wrapper-6">Lupa Password?</div>
          </div>
          <button type="submit" class="tombol-login">Login</button>
        </form>
        <p class="belum-punya-akun">
          <span class="span">Belum Punya Akun? </span> <span class="text-wrapper-8"><a href="../Register/Register.html">Daftar sekarang</a></span>
        </p>
      </div>
    </div>
  </body>
</html>
