      <div class="form-peminjaman">
        <div class="peminjaman-alat">PEMINJAMAN<br />ALAT UTAMA SISTEM SENJATA</div>
        <div class="bg-form">
          <form class="form" action="#" method="post">
            <div class="form-2">
              <div class="div-2">
                <div class="text-wrapper-2">IDENTITAS PEMINJAM</div>
                <div class="frame">
                  <div class="nama-lengkap">
                    <label for="Nama Lengkap" class="p"> <span class="span">Nama Lengkap</span><span class="text-wrapper-3">*</span></label>
                    <input type="text" name="NamaLengkap" id="NamaLengkap" placeholder="Masukkan Nama Lengkap" required>
                  </div>
                  <div class="nama-lengkap">
                    <label for="NoTelepon" class="p"> <span class="span">No Telepon</span><span class="text-wrapper-3">*</span></label>
                    <input type="number" name="NoTelepon" id="NoTelepon" placeholder="Masukkan No. Telepon" required>
                  </div>
                  <div class="nama-lengkap">
                    <label for="email" class="p"> <span class="span">Alamat Email</span><span class="text-wrapper-3">*</span></label>
                    <input type="email" name="email" id="email" placeholder="Masukkan Alamat Email" required>
                  </div>
                  <div class="nama-lengkap">
                    <label for="unitkerja" class="p"> <span class="span">Unit Kerja</span><span class="text-wrapper-3">*</span></label>
                    <input type="text" name="unitkerja" id="unitkerja" placeholder="Masukkan Unit Kerja" required>
                  </div>
                </div>
              </div>
              <div class="div-2">
                <div class="text-wrapper-2">IDENTITAS KEGIATAN</div>
                <div class="frame">
                  <div class="nama-lengkap">
                    <label for="NamaKegiatan" class="p"> <span class="span">Nama Kegiatan</span><span class="text-wrapper-3">*</span></label>
                    <input type="text" name="NamaKegiatan" id="NamaKegiatan" placeholder="Masukkan Nama Kegiatan" required>
                  </div>
                  <div class="nama-lengkap">
                    <label for="TanggalKegiatan" class="p"> <span class="span">Tanggal Kegiatan</span><span class="text-wrapper-3">*</span></label>
                    <input type="date" name="TanggalKegiatan" id="TanggalKegiatan" required>
                  </div>
                  <div class="nama-lengkap">
                    <label for="WaktuKegiatan" class="p"> <span class="span">Waktu Kegiatan</span><span class="text-wrapper-3">*</span></label>
                    <input type="time" name="WaktuKegiatan" id="WaktuKegiatan" required>
                  </div>
                  <div class="nama-lengkap">
                    <label for="lokasi" class="p"> <span class="span">Lokasi Kegiatan</span><span class="text-wrapper-3">*</span></label>
                    <input type="lokasi" name="lokasi" id="lokasi" placeholder="Masukkan Lokasi Kegiatan" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-3">
              <div class="div-2">
                <div class="text-wrapper-2">JENIS ALAT</div>
                <div class="frame">
                  <div class="nama-lengkap">
                    <label for="InputAlat" class="p"> <span class="span">Masukkan Alat Yang Akan Dipinjam</span><span class="text-wrapper-3">*</span></label>
                    <input type="file" id="InputAlat" name="InputAlat" accept=".pdf, .docx, .csv" required>
                  </div>
                </div>
              </div>
              <div class="div-2">
                <div class="text-wrapper-2">SYARAT PEMINJAMAN</div>
                <div class="frame">
                  <div class="nama-lengkap">
                    <label for="InputSR" class="p"> <span class="span">Surat Rekomendasi Peminjaman</span><span class="text-wrapper-3">*</span></label>
                    <input type="file" id="InputSR" name="InputSR" accept=".pdf, .docx" required>
                  </div>
                  <div class="nama-lengkap">
                    <label for="InputKartu" class="p"> <span class="span">Kartu Identitas</span><span class="text-wrapper-3">*</span></label>
                    <input type="file" id="InputKartu" name="InputKartu" accept=".pdf, .jpg, .jpeg, .png" required>
                  </div>
                  <div class="nama-lengkap">
                    <label for="CatatanPinjam" class="p"> <span class="span">Catatan Peminjaman</span><span class="text-wrapper-3">*</span></label>
                    <input type="text" name="CatatanPinjam" id="CatatanPinjam" placeholder="Masukkan Detail Peminjaman" required>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-3">
              <div class="div-2">
                <div class="text-wrapper-2">PENGAMBILAN ALAT</div>
                <div class="frame">
                  <div class="nama-lengkap">
                    <label for="TglPengambilan" class="p"> <span class="span">Tanggal Pengambilan</span><span class="text-wrapper-3">*</span></label>
                    <input type="date" id="TglPengambilan" name="TglPengambilan" placeholder="Masukkan Tanggal " required>
                  </div>
                  <div class="nama-lengkap">
                    <label for="WktPengambilan" class="p"> <span class="span">Waktu Pengambilan</span><span class="text-wrapper-3">*</span></label>
                    <input type="time" id="WktPengambilan" name="WktPengambilan" placeholder="Masukkan Waktu" required>
                  </div>
                  <div class="nama-lengkap">
                    <label for="Penanggungjwb" class="p"> <span class="span">Penanggungjawab</span><span class="text-wrapper-3">*</span></label>
                    <input type="text" id="Penanggungjwb" name="Penanggungjwb" placeholder="Masukkan Penanggungjawab" required>
                  </div>
                </div>
              </div>
              <div class="div-2">
                <div class="text-wrapper-2">PENGEMBALIAN ALAT</div>
                <div class="frame">
                  <div class="nama-lengkap">
                    <label for="TglPengembalian" class="p"> <span class="span">Tanggal Pengembalian</span><span class="text-wrapper-3">*</span></label>
                    <input type="date" id="TglPengembalian" name="TglPengembalian" placeholder="Masukkan Tanggal " required>
                  </div>
                  <div class="nama-lengkap">
                    <label for="WktPengembalian" class="p"> <span class="span">Waktu Pengembalian</span><span class="text-wrapper-3">*</span></label>
                    <input type="time" id="WktPengambilan" name="WktPengembalian" placeholder="Masukkan Waktu" required>
                  </div>
                  <div class="nama-lengkap">
                    <label for="Kondisi" class="p"> <span class="span">Kondisi Alat</span><span class="text-wrapper-3">*</span></label>
                    <input type="text" id="Kondisi" name="Kondisi" placeholder="Masukkan Detail Kondisi Alat" required>
                  </div>
                </div>
              </div>
            </div>
              <button type="submit" class="submit-wrapper">SUBMIT</button></div>
          </form>
        </div>
      </div>
